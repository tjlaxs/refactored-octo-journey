on:
  workflow_dispatch:
  push:
    paths:
      - workflows/**
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: dhall-lang/setup-dhall@v4
        with:
          version: '1.28.0'
      - run: dhall version
      - run: dhall-to-yaml --file workflows/main.dhall > .github/workflows/main.yml
      - uses: stefanzweifel/git-auto-commit-action@v4
