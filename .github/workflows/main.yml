jobs:
  build:
    name: Greeting
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        uses: "actions/hello-world-javascript-action@v1"
        with:
          who-to-greet: Mona the Octocat
      - name: "Echo the greeting's time"
        run: "echo 'The time was ${{ steps.hello.outputs.time }}. Plop.'"
name: Greeting
on:
  push: {}
